<div class="section section-blue">
    <div class="section-content">
        <div class="row">
            <div class="col-md-8">
                <h5>{{ site.footer.title }}</h5>
                <p>{{ site.footer.content }}</p>
            </div>
            <div class="col-md-3 offset-md-1">
                <p><strong>{{ site.footer_cta_title }}</strong></p>
                <a href="{{ site.footer.cta_url }}" class="btn btn-sm btn-secondary">{{ site.footer.cta_text }}</a>
            </div>
        </div>
    </div>
</div>

<footer class="section site-footer">
    <div class="section-content">
        <div class="row">
            <div class="col-md-8 mb-3 mb-md-0">
                <ul class="social-links">
                    {% for link in site.footer_social_links %}
                    <li><i class="{{ link[1].fa_icon }} fa-fw mr-2"></i><a href="{{ link[1].url }}">{{ link[0] }}</a></li>
                    {% endfor %}
                </ul>
            </div>
            <div class="col-md-3 offset-md-1 copyright">
                <div class="footer-logo">
                    <a href="/" alt="Homepage"><img src="/img/{{ site.logo }}" class="logo" /></a>
                </div>
                <div class="footer-logo">
                <p>&copy; {{ site.time | date: '%Y' }} {{ site.author }}</p>
                <p><a href="{{ site.footer.vm-link }}"><img src="/img/{{ site.vm_logo }}" class="vm-logo" />A VMware backed project</a></p>
                </div>
            </div>
        </div>
    </div>
</footer>
